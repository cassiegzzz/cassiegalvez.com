

{% include head.html %}
{% include header.html %}

   <h1>{{ page.title }}</h1>
   <main class="portfolio">
   
    {% for work in site.portfolio %}
    
      <a href="{{ work.url }}">
          <section class="workportfolio">
            <img src="{{ work.cover-image }}" alt="{{ work.title }}">
            <figcaption>
              <h4>{{ work.title }}</h4>
            </figcaption>
          </section>
          </a>
    
    {% endfor %}
    
</main>
