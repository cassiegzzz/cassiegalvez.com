

{% include head.html %}
{% include header.html %}

<h1>Portfolio</h1>
<main class="work">


   <h1>{{ page.title }}</h1>
   <main class="portfolio">
   
    {% for work in site.portfolio %}
    <a href="{{ portfolio.url }}">
      <section class="card">
        <div class="grow">
          <img src="{{ portfolio.cover-image }}" alt="{{ portfolio.title }}">
        </div> 
        <h4>{{ work.title }}</h4> 
      </section>
    </a>
  {% endfor %}
    
</main>
