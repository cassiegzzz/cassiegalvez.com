---
layout: default
---

<main class="portfolio">
<h1>{{ post.title }}</h1>
   
        {% for work in site.posts %}
    
        <a href="{{ post.url }}">
            <section class="workportfolio">
              <img src="{{ post.cover-image }}" alt="{{ post.title }}">
              <figcaption>
                <h4>{{ post.title }}</h4>
              </figcaption>
            </section>
            </a>
      
      {% endfor %}

      </main>
