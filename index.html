---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <a href="{{ post.url }}">
      <section class="card">
        <div class="grow">
          <img src="{{ post.cover-image }}" alt="{{ post.title }}">
        </div> 
        <h4>{{ post.title }}</h4> 
      </section>
    </a>
    {% endfor %}
  </div>
